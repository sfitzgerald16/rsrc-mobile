<ion-header>

  <ion-navbar>
    <ion-title>Organization Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="orgprofileedit()">
    <ion-list>
            <ion-item>
        <ion-label  color='primary'>Name of Organization</ion-label>
        <ion-label name='orgname' color='secondary'>{{org.name}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label  color='primary'>Street address</ion-label>
        <ion-label name='orgaddr' color='secondary'>{{org.address}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label fixed color='primary'>City</ion-label>
        <ion-label fixed name='orgcity' color='secondary'>{{org.city}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label fixed color='primary'>State</ion-label>
        <ion-label fixed name='orgstate' color='secondary'>{{org.state}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label fixed color='primary'>Zip code</ion-label>
        <ion-label fixed name='orgzipcode' color='secondary'>{{org.zipCode}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label fixed color='primary'>Phone </ion-label>
        <ion-label name='orgphone'  color='secondary'>{{org.phone}}</ion-label>
      </ion-item>
  
      <ion-item>
        <ion-label  color='primary'>{{ 'EMAIL' | translate }}</ion-label>
        <ion-label name='orgemail' color='secondary'>{{org.email}}</ion-label>
      </ion-item>
  
     
      <div padding>
        <button ion-button color="primary" block>Edit</button>
      </div>
    </ion-list>
    </form>
</ion-content>
