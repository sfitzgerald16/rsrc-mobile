<ion-header>

  <ion-navbar>
    <ion-title>User Registraion Form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="login()">
    <ion-list>
      <ion-item>
        <ion-label fixed>First Name</ion-label>
        <ion-input type="text" name="firstName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Last Name</ion-label>
        <ion-input type="text" name="lastName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Phone # </ion-label>
        <ion-input type="text" name="phnumb"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" name="email"></ion-input>
      </ion-item>

        <ion-item>
        <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" name="password"></ion-input>
      </ion-item>
  
      <div padding>
        <button ion-button color="primary" block>Sign Up</button>
      </div>

    </ion-list>
  </form>
</ion-content>
