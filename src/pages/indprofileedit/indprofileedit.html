<ion-header>

  <ion-navbar>
    <ion-title>User Profile Edit Page</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <form >
    <ion-list>
      <ion-item>
        <ion-label  color='primary'>First Name</ion-label>
        <ion-input  type="text" name="firstName" [(ngModel)]="user.firstName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color='primary' fixed>Last Name</ion-label>
        <ion-input type="text" name="lastName" [(ngModel)]="user.lastName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color='primary' fixed>Zip Code</ion-label>
        <ion-input type="text" name="zipcode" [(ngModel)]="user.zipCode"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color='primary' fixed>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" name="email" [(ngModel)]="user.email"></ion-input>
      </ion-item>

        <ion-item>
        <ion-label color='primary' fixed>Old Password</ion-label>
        <ion-input type="password" name="password" value=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color='primary' fixed>New Password</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="newPass"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block (click)="update(user, newPass)">Update</button>
      </div>

    </ion-list>
  </form>

</ion-content>
