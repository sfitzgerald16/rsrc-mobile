<ion-header>

  <ion-toolbar>
    <ion-title>Sign up!</ion-title>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <h3 class="titletext">What type of user are you?</h3>

    <button ion-button color="dark" class="button button-full button-dark" (click)="navigateTo('organization')">
      Non-Profit Organization
    </button>

    <button ion-button color="dark" class="button button-full button-dark" (click)="navigateTo('user')">
      Resource User
    </button>


</ion-content>
