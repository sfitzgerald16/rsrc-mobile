<ion-header>

  <ion-navbar>
    <ion-title>Organization Registration Form</ion-title>
  </ion-navbar>

</ion-header>
 

<ion-content>
  <form (submit)="register(organization)">
    <ion-list>
      <ion-item> 
        <ion-label color='primary'>Name of the Organization</ion-label>
        <ion-input type="text" name="OrgName" [(ngModel)]="organization.name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color='primary'>Tax Id </ion-label>
        <ion-input type="text" name="taxId" [(ngModel)]="organization.taxIdNumber"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color='primary'>Street address </ion-label>
        <ion-input type="text" name="orgAddress" [(ngModel)]="organization.address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color='primary'>City </ion-label>
        <ion-input type="text" name="orgCity" [(ngModel)]="organization.city"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color='primary'>State </ion-label>
        <ion-input type="text" name="orgState" [(ngModel)]="organization.state"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color='primary'>Zip code </ion-label>
        <ion-input type="text" name="orgzip" [(ngModel)]="organization.zipCode"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color='primary'>Phone # </ion-label>
        <ion-input type="text" name="phnumb" [(ngModel)]="organization.phone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color='primary'>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" name="email" [(ngModel)]="organization.email"></ion-input>
      </ion-item>

        <ion-item>
        <ion-label color='primary'>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="organization.password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>Sign Up</button>
      </div>

    </ion-list>
  </form>
</ion-content>
