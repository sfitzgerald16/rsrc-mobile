<ion-header>

  <ion-navbar>
    <ion-title color='primary'>User Profile Page</ion-title>
  </ion-navbar>
 
</ion-header>
<ion-content >
<form (submit)="indproedit()">
  <ion-list>
    <ion-item>
      <ion-label fixed color='primary'>First Name</ion-label>
      <ion-label fixed color='secondary'>{{user.firstName}}</ion-label>
      
    </ion-item>
    <ion-item>
      <ion-label fixed color='primary'>Last Name</ion-label>
      <ion-label fixed color='secondary'>{{user.lastName}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label fixed color='primary'>Zip Code</ion-label>
      <ion-label  color='secondary'>{{user.zipCode}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label fixed color='primary'>{{ 'EMAIL' | translate }}</ion-label>
      <ion-label color='secondary'>{{user.email}}</ion-label>
    </ion-item>

   
    <div padding>
      <button ion-button color="primary" block>Edit</button>
    </div>
  </ion-list>
</form>
</ion-content>
