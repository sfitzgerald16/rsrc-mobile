<ion-header class="title">Resources</ion-header>
<ion-content has-footer="true" has-tabs="true">
    <accordion [showArrows]="false" [closeOthers]="false" [expandAll]="false">
        <accordion-group class="women" heading="Women">
            <ul>
                <li (click)="navigateTo('Womens Clothes', ['clothes', 'women clothes'])">Clothes</li>
                <li (click)="navigateTo('Womens Personal Care', ['personal care', 'womens personal care'])">Personal Care</li>
            </ul>
        </accordion-group>
        <accordion-group class="children" heading="Children">
            <ul>
                <li (click)="navigateTo('Childrens Clothes', ['clothes'])">Clothes</li>
                <li (click)="navigateTo('Childrens Personal Care', ['personal care'])">Personal Care</li>
                <li (click)="navigateTo('Baby Clothes', ['baby clothes'])">Baby Clothes</li>
                <li (click)="navigateTo('Baby Care', ['baby care'])">Baby Care</li>
            </ul>
        </accordion-group>
        <accordion-group class="men" heading="Men">
            <ul>
                <li (click)="navigateTo('Mens Clothes', ['clothes'])">Clothes</li>
                <li (click)="navigateTo('Mens Personal Care', ['personal care'])">Personal Care</li>
            </ul>
        </accordion-group>

    </accordion>
</ion-content>
